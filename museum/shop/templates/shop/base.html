{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static "css/shop.css" %} rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
      <div class="container-fluid mx-auto">
          <a class="navbar-brand" style="margin-left: 100px;" href={% url "catalog:home" %}>
            <img class="logo" src= {% static "img/museum-logo.avif" %}></a>
          <div class="collapse navbar-collapse justify-content-between" id="navbarID">
              <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href={% url "shop:index" %}>Каталог</a>
                  <a class="nav-link" aria-current="page" href={% url "shop:about" %}>О магазине</a>
                  <a class="nav-link" aria-current="page" href={% url "shop:basket" %}>Оплата и доставка</a>
              </div>
          </div>
          {% if user.is_authenticated %}
          <div class='col-md-3'>
            <a class="btn btn-outline-dark me-2" href={% url "user:profile" %} role="button">Профиль</a>
            <a class="btn btn-dark" href={% url "user:logout" %} role="button">Выйти</a>
          </div>
            {% else %}
          <div class="col-md-3">
            <a class="btn btn-outline-dark me-2" href={% url "user:login" %} role="button">Войти</a>
            <a class="btn btn-dark" href={% url "user:registration" %} role="button">Зарегестрироваться</a>
          </div>
          {% endif %}
      </div>
    </nav>
    <hr>
    {% block text %}
    {% endblock text %}
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <p style="color: white;">Сайт создан для ознакомления с разработкой Django</p>
            </li>
            <li class="nav-item">
              <a href="https://github.com/IvanovichArtem"><img class="icon" 
                src={% static "img/icons/github-icon.png" %}></a>
            </li>
            <li class="nav-item">
              <a href="https://t.me"><img class="icon" src={% static "img/icons/telegram-icon.png" %}></a>
            </li>
            <li class="nav-item">
              <a href="https://github.com/IvanovichArtem/Museum-Site"><img class="icon" src={% static "img/icons/download-icon.png" %}></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <script src={% static "js/bootstrap.bundle.min.js" %} ></script>

</body>
</html>
